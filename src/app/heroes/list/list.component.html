<h2>Listado de Heroes</h2>
<hr />

<h1 *ngIf="deleteHero; else name">
  <h3>
    Héroe borrado <small class="text-danger">{{ deleteHero }}</small>
  </h3>
</h1>

<ng-template #name>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  class="btn btn-outline-danger"
  (click)="removeLastHeroe()"
  *ngIf="heroNames.length !== 0"
>
  Borrar último héroe
</button>

<hr />

<ul class="mt-2 list-group" *ngFor="let name of heroNames">
  <li class="list-group-item">{{ name }}</li>
</ul>
